</style><style type="text/css" data-vite-dev-id="/Users/shyambodicherla/Desktop/R_test/aforo_/app/src/client/components/Landing/HeroSection.css">:root{
  --hero-bg: #fff;
  --hero-title: #0b2430;
  --hero-sub: #516271;

  --hero-gutter: 80px;
  --hero-gap: 24px;
}

.land-hero {
  background: var(--hero-bg);
  max-width: 1910px;
  width: 100%;
  margin: 0 auto;
  padding: 20px var(--hero-gutter);
  display: grid;
  grid-template-columns: 1fr 1fr;
  align-items: center;
  gap: var(--hero-gap);
  box-sizing: border-box;
  margin-top: -50px;
}

.land-hero__copy { max-width: 64ch; }

.land-hero__title {
  margin: 0 0 14px 0;
  background: linear-gradient(254deg, #025A94 26.47%, #00365A 76.37%);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;

  font-family: "IBM Plex Sans", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
  font-weight: 700;
  font-size: clamp(34px, 4.2vw, 54px);
  line-height: 1.18;
  letter-spacing: -0.03em;

  margin-top: 70px;
}

/* Desktop helper (kept, but mobile overrides it) */
.land-hero__title-line { white-space: nowrap; }

.land-hero__subtitle {
  margin: 0 0 22px;
  color: var(--color-neutral-1300);
  font-family: var(--font-family-primary);
  font-size: var(--font-size-lg);
  font-weight: 400;
  line-height: var(--line-height-body-lg);
  max-width: 54ch;
}

.land-hero__actions { display: flex; gap: 12px; align-items: center; }

.land-hero__cta {
  -webkit-appearance: none;
     -moz-appearance: none;
          appearance: none;
  background: linear-gradient(254deg, var(--color-primary-700, #025A94) 26.47%, var(--color-primary-1000, #00365A) 76.37%);
  color: var(--color-neutral-white);
  border-radius: var(--border-radius-sm);
  padding: 12px 24px;
  font-family: var(--font-family-primary);
  font-size: var(--font-size-lg);
  font-weight: 500;
  line-height: var(--line-height-heading-h6);
  border:none;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  box-shadow: 0 4px 14px rgba(2, 90, 148, 0.25);
  transition: transform .3s ease, box-shadow .3s ease, filter .3s ease;
  animation: buttonPulse 2.5s ease-in-out infinite;
}

.land-hero__cta::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transition: left 0.5s ease;
}

.land-hero__cta:hover::before { left: 100%; }

.land-hero__cta:hover {
  transform: translateY(-2px) scale(1.02);
  filter: brightness(1.08);
  box-shadow: 0 8px 24px rgba(2, 90, 148, 0.35);
  animation: none;
}

.land-hero__cta:active {
  transform: translateY(0) scale(0.98);
  box-shadow: 0 3px 12px rgba(11,128,194,0.18);
}

@keyframes buttonPulse {
  0%, 100% { box-shadow: 0 4px 14px rgba(2, 90, 148, 0.25); }
  50% { box-shadow: 0 4px 20px rgba(2, 90, 148, 0.45), 0 0 0 4px rgba(2, 90, 148, 0.1); }
}

.land-hero__img {
  width: min(50vw, 1100px);
  height: auto;
  display: block;
  justify-self: end;
  align-self: flex-end;
}

/* â MOBILE: text-only hero, exact breaks come from JSX title */
@media (max-width: 768px) {
  :root { --hero-gutter: 18px; }

  .land-hero{
    grid-template-columns: 1fr;
    padding: 28px var(--hero-gutter);
    gap: 0;
    margin-top: 0;
  }

  .land-hero__copy{
    max-width: 100%;
    text-align: left;
    margin: 0;
  }

  .land-hero__title{
    margin-top: 18px;
    font-size: clamp(34px, 9.5vw, 44px);
    line-height: 1.08;
    letter-spacing: -0.02em;
  }

  /* â donât let any nowrap influence mobile */
  .land-hero__title-line{ white-space: normal; }

  .land-hero__subtitle{ max-width: 100%; }

  .land-hero__img{ display: none !important; }

  .land-hero__actions{ justify-content: flex-start; }

  .land-hero__cta{
    width: auto;
    padding: 12px 20px;
  }
}

@media (max-width: 360px) {
  :root { --hero-gutter: 14px; }
  .land-hero__title { font-size: clamp(30px, 9.5vw, 38px); }
}

/* Tablet landscape */
@media (min-width: 769px) and (max-width: 1024px) {
  :root { --hero-gutter: 40px; }
  .land-hero {
    grid-template-columns: 1.1fr 0.9fr;
    gap: 28px;
    padding: 40px var(--hero-gutter);
  }
  .land-hero__img {
    width: min(46vw, 920px);
    margin-left: -20px;
  }
}

/* Desktop */
@media (min-width: 1025px) and (max-width: 1439px) {
  :root { --hero-gutter: 64px; }
  .land-hero__img {
    width: min(48vw, 1060px);
    margin-left: -20px;
  }
}

/* Large desktop */
@media (min-width: 1440px) {
  :root { --hero-gutter: 96px; --hero-gap: 32px; }
  .land-hero {
    grid-template-columns: 1.1fr 0.9fr;
    gap: var(--hero-gap);
  }
  .land-hero__title { font-size: clamp(40px, 3.3vw, 62px); }
  .land-hero__img { width: min(45vw, 940px); margin-left: -20px; }
}

/* Ultra-wide */
@media (min-width: 1920px) {
  :root { --hero-gutter: 120px; --hero-gap: 36px; }
  .land-hero__img { width: min(40vw, 720px); }
  .land-hero__title { letter-spacing: -0.02em; }
}

/* wrappers to make the whole card clickable */
.bc-anchor {
    text-decoration: none;
    display: block;
    width: 100%;
    height: 100%;
  }
.bc-button-reset {
    all: unset;
    display: block;
    width: 100%;
    height: 100%;
    cursor: pointer;
  }
/* outer card */
.bc-card {
    position: relative;
    border-radius: 12px;
    border: 1px solid var(--border);
    transition: transform 140ms ease, box-shadow 140ms ease, border-color 140ms ease;
    will-change: transform;
    background: linear-gradient(142deg, rgba(245, 230, 200, 0.05) 27.63%, var(--color-primary-100, #C4E9F9) 104.25%);
    
    /* backgrond blur effect landing page */
    backdrop-filter: blur(51.45000076293945px);
    box-shadow: 0 3px 14.2px 0 rgba(0, 33, 55, 0.05);
    
    /* Ensure all cards have equal height */
    height: 100%;
    display: flex;
    flex-direction: column;
  }
/* gradient backside layer (your provided style) */
.bc-gradient-back {
    position: absolute;
    inset: 0;
    z-index: 0;
    border-radius: 12px;
    flex: 0 0 auto;
  }
/* inner glass panel */
.bc-inner {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 16px;
    border-radius: 12px;
    
    padding: 16px 20px;
    height: 100%;
    box-sizing: border-box;
    flex: 1;
  }
/* icon */
.bc-icon-wrap {
    display: flex;
    justify-content: flex-start;
    margin-bottom: 8px;
  }
.bc-icon {
    display: block;
    width: 48px;
    height: 48px;
  }
/* text */
.bc-text {
    display: flex;
    flex-direction: column;
    gap: 8px;
    text-align: left;
    width: 100%;
  }
.bc-caption {
    font-size: 12px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--text-secondary);
    font-weight: 600;
  }
.bc-title {
    margin: 0;
   
color: var(--color-primary-800);

/* heading/h5/bold */
font-family: var(--font-family-primary);
font-size: var(--font-size-h5);
font-style: normal;
font-weight: 700;
line-height: var(--line-height-heading-h5); /* 140% */  }
.bc-desc {
    margin: 0;
   color: var(--color-neutral-1400);

/* hover/focus */
.bc-card:hover {

.bc-button-reset:focus-visible .bc-card,
  .bc-anchor:focus-visible .bc-card {
    outline: 3px solid var(--ring);
    outline-offset: 2px;
    transform: translateY(-2px);
  }

  .bc-icon {

  position: relative;
  transition: all 0.3s ease;
}

.footer-link span::after {
  content: '';

  bottom: -2px;
  left: 0;
  width: 0;
  height: 1px;
  background-color: var(--color-neutral-white);
  transition: width 0.3s ease;

    width: 140px;

body { font-family: "IBM Plex Mono", monospace; }
/* Glass card container */
.ph.ph--card{
  position: relative;
  border-radius: var(--scale-700, 28px);
  border: 0.934px solid #FFF;
  background: radial-gradient(172.98% 115.68% at 46.82% 50.09%,
              rgba(255,255,255,.60) 0%,
              rgba(246,248,249,.60) 32.99%,
              rgba(149,215,243,.60) 100%);
  backdrop-filter: blur(51.45000076293945px);
  padding: 60px 80px;
  max-width: calc(100% - 160px);
  margin: 0 80px;
}
/* Container (DESKTOP) */
.ph__container{
  display: grid;
  grid-template-columns: 180px 1fr 280px;
  gap: 32px;
  align-items: start;
  min-height: 640px;
}
/* Viewport */
.ph__viewport{
  height: 640px;
  overflow-y: auto;
  overflow-x: hidden;
  position: relative;
  overscroll-behavior: contain;
  touch-action: pan-y;

  scrollbar-width: none;
  -ms-overflow-style: none;
}
.ph__viewport::-webkit-scrollbar{ display:none; }
/* Slide */
.ph__slide{
  min-height: 640px;
  display: flex;
  align-items: start;
  padding: 30px 0 0 0;

  opacity: 0.12;
  transform: translateY(18px) scale(.985);
  transition: opacity .45s ease, transform .45s ease;
  pointer-events: none;

  overflow: visible;
}
.ph__slide.is-active{
  opacity: 1;
  transform: translateY(0) scale(1);
  pointer-events: auto;
}
/* Left rail */
.ph__left{
  display:grid;
  gap:40px;
  padding-top:100px;
  align-content:start;
}
.ph__leftItem{
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  gap:12px;
  max-width:120px;
}
.ph__leftIcon{ width:58px; height:auto; display:block; }
.ph__leftCopy{
  display:flex;
  flex-direction:column;
  font-size:12px;
  line-height:1.6;
  color:#0b2430;
  white-space: pre-wrap;
  word-wrap: break-word;
}
.ph__leftCopy strong{
  font-weight:400;
  display:block;
  margin-bottom:2px;
  white-space: pre-wrap;
  word-wrap: break-word;
}
/* Center */
.ph__center{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
  padding-top:0;
  margin-top:-20px;
  overflow: visible;
  position: relative;
}
.ph__title{
  margin:0 0 8px 0;
  text-align:center;
  font-family: var(--font-family-primary);
  font-size: 65.277px;
  font-weight: 700;
  line-height: 1.2;
  letter-spacing: -4px;
  background: var(--Gradient-blue, linear-gradient(231deg, var(--color-primary-500, #0092DF) -24.07%, var(--color-primary-700, #025A94) 80.07%));
  background-clip:text;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  max-width: 100%;
}
/* Art */
.ph__artWrap{
  position:relative;
  width:min(560px,92%);
  margin-inline:auto;
  display:grid;
  place-items:center;
  aspect-ratio:1.35/1;
}
.ph__art{
  width:100%;
  height:100%;
  display:block;
  z-index:1;
  -o-object-fit:contain;
     object-fit:contain;
}
.ph__shadow{ display:none; }
/* Right rail */
.ph__right{
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding-top:100px;
  min-height:480px;
}
.ph__blurb{ margin-bottom:auto; }
.ph__blurbTitle{
  margin:0 0 4px 0;
  color: var(--color-neutral-1700);
  font-size: 12px;
  font-weight: 400;
  line-height: 1.6;
  white-space: pre-wrap;
  word-wrap: break-word;
}
.ph__blurbLine{
  margin:0;
  color: var(--color-neutral-1700);
  font-size: 10px;
  font-weight: 400;
  line-height: 1.6;
  white-space: pre-wrap;
  word-wrap: break-word;
}
.ph__bottomSection{
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  gap:50px;
  margin-top:auto;
}
.ph__stepContainer{
  display:flex;
  flex-direction:row;
  align-items:center;
  gap:20px;
}
.ph__stepNum{
  font-size:67px;
  font-weight:700;
  color:transparent;
  -webkit-text-stroke: 1px var(--color-primary-600);
  letter-spacing:-2px;
}
.ph__stepTicks{
  display:flex;
  flex-direction:column;
  gap:8px;
  align-items:flex-start;
}
.ph__stepTicks svg{ display:block; }
.ph__ctaButton{ display:flex; margin-top:60px; }
/* mobile bottom exists but hidden on desktop */
.phm__bottom{ display:none; }
/* ââââââââââââââââââââââââââââââââââââââââââââââââââââââââââââââ */
/* â MOBILE: one card + snap + NEW DESIGN                          */

@media (max-width: 991px){
  .ph.ph--card{
    margin: 0 16px;
    max-width: calc(100% - 32px);
    padding: 18px 14px;
  }

  .ph__container{
    grid-template-columns: 1fr;
    gap: 0;
    min-height: var(--ph-m-viewport-h);
  }

  /* hide desktop rails */
  .ph__left,
  .ph__right{
    display:none;
  }

  .ph__viewport{
    height: var(--ph-m-viewport-h);
    overflow-y: auto;
    overflow-x: hidden;

    scroll-snap-type: y mandatory;
    scroll-padding-top: var(--ph-m-snap-top);

    overscroll-behavior: contain;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
  }

  .ph__slide{
    min-height: var(--ph-m-viewport-h);
    height: var(--ph-m-viewport-h);
    padding: 0;
    align-items: stretch;

    scroll-snap-align: start;
    scroll-snap-stop: always;

    transform: none;
    transition: opacity .35s ease;
  }

  .ph__center{
    width: 100%;

    box-sizing: border-box;
  }

  .ph__title{
    font-size: var(--ph-m-title-size);
    line-height: 1.02;
    letter-spacing: -1px;
    margin: 0;
    padding-top: 4px;
  }

  .ph__artWrap{
    width: var(--ph-m-art-max);
    height: var(--ph-m-art-h);
    aspect-ratio: auto;
    margin-top: 8px; /* moved art higher up */
  }

  /* â MOBILE bottom row */
  .phm__bottom{
    display:flex;
    position:absolute;
    left: var(--ph-m-pad-x);
    right: var(--ph-m-pad-x);

    /* ð¥ moved UP */
    bottom: calc(
      var(--ph-m-pad-bottom) +
      var(--ph-m-bottom-raise) +
      env(safe-area-inset-bottom)
    );

    justify-content:space-between;
    align-items:flex-end;
    gap: 18px;
  }

  .phm__copy{
    margin: 0;
    font-size: var(--ph-m-copy-size);
    line-height: 1.55;
    color: #0b2430;
    white-space: pre-line;
    max-width: 54%;
  }

  .phm__meta{
    display:flex;
    align-items:flex-end;
    gap: 14px;
  }

  .phm__stepNum{
    font-size: 86px;
    font-weight: 700;
    color: transparent;
    -webkit-text-stroke: 1px var(--color-primary-600);
    letter-spacing: -2px;
    line-height: 0.9;
  }

  .phm__ticks{
    display:flex;
    flex-direction:column;
    gap: 10px;
    align-items:flex-end;

    /* small lift so ticks align visually with number */
    padding-bottom: 10px;
  }

  /* Optional: slight per-slide art tuning still okay */
  .ph__slide--4 .ph__artWrap{ width: min(238px, 100%); }
  .ph__slide--5 .ph__artWrap{ width: min(245px, 100%); }
}
/* Extra small phones */
@media (max-width: 420px){
  :root{
    --ph-m-viewport-h: min(700px, 88vh);
    --ph-m-snap-top: 28px;
    --ph-m-pad-top: 20px;

.scrollbar-container {

.dg-page {
  width: 100%;
  min-height: 100vh;
  box-sizing: border-box;
  padding: 24px 32px;
  background: white; /* soft app background */
  display: flex;
  flex-direction: column;
}

/* Header wrapper for left/right positioning */
.dg-header-wrapper {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 24px;
  width: 100%;
  margin-top:-10px;
}



/* Top bar */
.dg-topbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 24px;

}

.dg-page-title {
  margin: 0;
  color: var(--color-neutral-1700);

/* body/lg/bold */
font-family: var(--font-family-primary);
font-size: var(--font-size-lg);
font-style: normal;
font-weight: 700;
line-height: var(--line-height-body-lg, 24px); /* 150% */
margin-top:-10px;
}
.dg-header-right{
  margin-top:-10px;
}
/* Actions (add / bell) */
.dg-actions {
  display: flex;
  align-items: center;
  gap: 8px;
}

.dg-icon-btn {
  width: 32px;
  height: 32px;
  border-radius: 6px;
  border: 1px solid #e5e7eb;
  background: #ffffff;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  padding: 0;
  transition: box-shadow 0.16s ease, transform 0.16s ease, background 0.16s ease;
}

.dg-icon-btn:hover {
  background: var(--color-neutral-100);
  transform: translateY(-1px);
}

/* Card grid â 4 cards in a row like your second screenshot */
.dg-grid {
  display: grid;
  grid-template-columns: repeat(4, minmax(0, 1fr));
  gap: 16px;
}

/* Card */
.dg-card {
  background: #ffffff;
  border-radius: 18px;
box-shadow: 0 1.34px 17.869px 0 var(--shadow-shadow-1, #EEF1F6), 0 0.399px 5.32px 0 var(--shadow-shadow-1, #EEF1F6);  overflow: hidden;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  transition: transform 0.18s ease, box-shadow 0.18s ease;
}

.dg-card:hover {
  box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
}

/* Illustration area */
.dg-media {
  position: relative;
  width: 100%;
  padding: 4px 12px 0 12px;
  box-sizing: border-box;
}

.dg-skeleton {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 100%;
  height: 200px;
  background: #f5f5f5;
  border-radius: 14px;
  margin-top: -45px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.dg-spinner {
  width: 32px;
  height: 32px;
  border: 3px solid #e0e0e0;
  border-top-color: #999;
  border-radius: 50%;
  animation: dg-spin 0.8s linear infinite;
}

@keyframes dg-spin {
  to {
    transform: rotate(360deg);
  }
}

.dg-loading-text {
  margin: 0;
  font-size: 12px;
  color: #999;
  font-weight: 500;
}

.dg-img {
  width: 100%;
  border-radius: 14px;
  display: block;
  margin-top: -45px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.dg-img--loaded {
  opacity: 1;
}

/* Icon section */
.dg-icon-section {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}



/* Text area */
.dg-meta {
  padding: 12px 16px 16px;
}

.dg-icon-title-row {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 4px;
}

.dg-card-title {
  margin: 0;
 color: var(--color-neutral-1700);

/* heading/h6/med */
font-family: var(--font-family-primary);
font-size: var(--font-size-h6);
font-style: normal;
font-weight: 500;
line-height: var(--line-height-heading-h6, 24px); /* 133.333% */
}

.dg-live-badge {
  font-size: 11px;
  font-weight: 600;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  color: #059669;
}

/* Description */
.dg-desc {
  margin: 0;
  margin-top: 4px;
overflow: hidden;
color: var(--color-neutral-800);
text-overflow: ellipsis;

/* body/sm/reg */
font-family: var(--font-family-primary);
font-size: var(--font-size-sm);
font-style: normal;
font-weight: 400;
line-height: var(--line-height-body-sm, 18px); /* 150% */
}

/* Keyboard focus */
.dg-card:focus-visible {
  outline: 2px solid #2563eb;
  outline-offset: 2px;
}

/* Responsive breakpoints */
@media (max-width: 1200px) {
  .dg-grid {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }
}

@media (max-width: 768px) {
  .dg-page {
    padding: 16px;
  }

  .dg-grid {
    grid-template-columns: 1fr;
  }
}

.kong-topbar {
  width: 100%;
  height: 70px;
  display: flex;
  align-items: center;
  padding: 16px 40px;
  background: var(--color-neutral-white);
  border-bottom: 1px solid var(--color-neutral-200);
  gap: 16px;
}
/* Back button */
.kong-topbar-back {
  width: 36px;
  height: 36px;
  border-radius: var(--border-radius-sm);
  border: 1px solid var(--color-neutral-200);
  background: var(--color-neutral-white);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  padding: 0;
}
.kong-topbar-back:hover {
  background: var(--color-neutral-50);
}
.kong-topbar-back:active {
  background: var(--color-neutral-100);
}
.kong-topbar-back svg {
  display: block;
}
/* Center content */
.kong-topbar-center {
  display: flex;
  align-items: center;
  gap: 20px;
  min-width: 0;
  margin-left: 40px;
}
.kong-topbar-aforo {

  white-space: nowrap;
}
.kong-topbar-divider svg {
  display: block;
  margin-bottom: -2px;
}
/* Kong logo */
.kong-topbar-kong-logo svg {
  display: block;
  width: 40px;
  height: 40px;
}
/* Action buttons */
.kong-topbar-actions {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-left: auto;
}
.kong-topbar-icon-btn {
  width: 36px;
  height: 36px;
  border-radius: var(--border-radius-sm);
  border: 1px solid var(--color-neutral-200);
  background: var(--color-neutral-white);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  padding: 10px;
  transition: all 0.2s ease;
}
.kong-topbar-icon-btn:hover {
  background: var(--color-neutral-50);
  border-color: var(--color-neutral-300);
}
.kong-topbar-icon-btn:active {
  background: var(--color-neutral-100);
}
.kong-topbar-icon-btn svg {
  display: block;
}
/* RESPONSIVE BEHAVIOUR */
@media (max-width: 768px) {
  .kong-topbar {
    padding: 0 16px;
    height: 50px;
  }

  .kong-topbar-aforo {
    font-size: 16px;
  }

  .kong-topbar-kong-logo svg {
    width: 32px;
    height: 32px;
  }
}
@media (max-width: 480px) {
  .kong-topbar {
    padding: 0 12px;
    gap: 12px;
  }

  .kong-topbar-center {
    gap: 12px;
  }

  .kong-topbar-aforo {
    font-size: 15px;
  }
}

.apigee-imported-page {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background: var(--surface-background-default, #fbfdff);
}

  border-bottom: 1px solid var(--border-border-1, #e8ecf3);
  background: var(--surface-background-default, #fbfdff);

  align-items: center;
  height: 72px;
  padding: 16px 40px;
}
.apigee-imported-header-bar {
  display: flex;
  align-items: center;
  gap: 16px;
}
.apigee-imported-back {
  border: none;
  background: transparent;
  padding: 8px;
  border-radius: 999px;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}
.apigee-imported-back:hover {
  background: rgba(15, 109, 218, 0.06);
}
.apigee-imported-title {
  margin: 0;
  color: var(--color-neutral-1700, #101828);
  font-family: var(--font-family-primary, "IBM Plex Sans", sans-serif);
  font-size: 18px;
  font-weight: 600;
}
/* ============ SUCCESS BANNER ============ */
.apigee-imported-banner {
  width: 100%;
  margin-top: 12px;
  padding: 8px 40px;
  color: var(--color-success-800, #0f766e);
  font-size: 12px;
  font-family: var(--font-family-primary, "IBM Plex Sans", sans-serif);
}
/* ============ MAIN ============ */
.apigee-imported-main {
  flex: 1 1 auto;
  width: 100%;
  display: flex;
  padding: 24px 40px 40px 40px;
}
/* ============ CARD / TABLE WRAPPER ============ */
.apigee-imported-card {
  display: flex;
  padding: 20px 24px;
  flex-direction: column;
  justify-content: flex-start;
  align-items: stretch;
  gap: 12px;
  width: 100%;
  background: var(--color-grey-white, #fff);
  box-shadow: 0 18px 30px 0 var(--shadow-shadow-1, #e8ecf3);
  border-radius: 16px;
}
.apigee-imported-card-header,
.apigee-imported-card-body {
  width: 100%;
}
/* ============ TABLE HEADER ROW ============ */
.apigee-imported-card-header {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 0;
}
.apigee-imported-header-cell {
  display: flex;
  padding: 6px 16px;
  align-items: center;
  gap: 4px;
  align-self: stretch;
  background: var(--surface-layer-150, #f0f3f8);
  font-family: var(--font-family-primary, "IBM Plex Sans", sans-serif);
  font-size: 12px;
  font-weight: 500;
  color: var(--color-neutral-800, #475467);
}
.apigee-imported-header-name {
  border-radius: 4px 0 0 4px;
}
/* shift Product Type header a bit right */
.apigee-imported-header-type {
  border-radius: 0;
  padding-left: 80px;
}
.apigee-imported-header-imported {
  border-radius: 0 4px 4px 0;
}
.apigee-imported-header-actions {
  justify-content: center;
}

.apigee-imported-card-body {
  display: flex;
  flex-direction: column;
}
.apigee-imported-row {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  align-items: center;
  padding: 14px 8px;
  border-bottom: 1px solid #e8ecf3;
  background: #ffffff;
}
.apigee-imported-row:last-child {
  border-bottom: none;
}
.apigee-imported-row-empty {

  text-align: center;
  justify-content: center;
  font-size: 12px;
  color: var(--color-neutral-600, #667085);
}

.apigee-imported-product-cell {
  display: flex;
  align-items: center;
  padding-right: 8px;
}
.apigee-imported-product-row {
  display: flex;
  align-items: stretch;
  width: 100%;
  max-width: 100%;
  min-height: 56px;
}

.apigee-imported-logo-container {
  display: flex;

  justify-content: center;
  align-items: center;
  gap: -4px;
  align-self: stretch;
  min-height: 56px;

  border: 0.6px solid var(--border-border-2, #CFD7E2);
  background: var(--surface-products-pink---opac,
      rgba(226, 182, 204, 0.15));
}

.apigee-imported-logo-stack {

.apigee-imported-logo-foreground {

  padding: 1.661px 3.321px;

  gap: 2.214px;

  background: rgba(202, 171, 213, 0.1);

  left: 4px;

/* letter inside icon */
.apigee-imported-logo-letter {
  color: var(--surface-background-default, #fbfdff);
  font-family: "IBM Plex Mono", monospace;
  font-size: var(--fontsize-body-md, 14px);
  font-style: normal;
  font-weight: 500;
  line-height: var(--line-height-body-md, 20px);
}
/* name side */
.apigee-imported-product-name-container {
  display: flex;
  padding: 12px 12px;
  align-items: center;
  gap: 8px;
  flex: 1;
  min-height: 56px;

  display: -webkit-box;

/* ============ TYPE CELL ============ */
.apigee-imported-type-cell {
  display: flex;

  padding-left: 80px;
}
.apigee-imported-type-pill {
  display: inline-flex;
  padding: 4px 12px;
  border-radius: 999px;
  border: 0.6px solid #d5d4df;
  background: #ffffff;
  font-family: var(--font-family-primary, "IBM Plex Sans", sans-serif);
  font-size: 12px;
  font-weight: 500;
  color: #374151;

/* ============ DATE CELL ============ */
.apigee-imported-date-cell {
  font-family: var(--font-family-primary, "IBM Plex Sans", sans-serif);

/* ============ ACTIONS CELL ============ */
.apigee-imported-actions-cell {
  display: flex;

    "Segoe UI", sans-serif;

.sales-coming-card {
  position: relative;
  max-width: 520px;
  width: 100%;
    padding: 28px 24px 24px;
  
  border-radius: 20px;
  background: rgba(15, 23, 42, 0.9);
  margin-left: -20px;
  
  overflow: hidden;
}

/* Glow blob */
.sales-coming-card::before {
  content: "";
  position: absolute;
  inset: -40%;
  background: radial-gradient(circle at 20% 0%, rgba(59, 130, 246, 0.16), transparent 55%),
;
  opacity: 0.8;
  mix-blend-mode: screen;
  pointer-events: none;
}

/* Top pill */
.sales-pill {
  position: relative;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 4px 12px;
  border-radius: 999px; 
  font-size: 11px;
  letter-spacing: 0.09em;
  text-transform: uppercase;
  color: white;
  background: linear-gradient(
    120deg,
    rgba(37, 99, 235, 0.22),
    rgba(129, 140, 248, 0.22),
    rgba(236, 72, 153, 0.22)
  );
  border: 1px solid rgba(148, 163, 184, 0.4);
  margin-bottom: 18px;
  backdrop-filter: blur(10px);
}

.sales-pill::before {
  content: "";
  width: 6px;
  height: 6px;
  border-radius: 999px;
  background: #025A94;
  box-shadow: 0 0 12px #025A94;
}

/* Title with fake typing cursor */
.sales-title {
  position: relative;
  font-size: 30px;
  line-height: 1.15;
  margin: 0 0 12px;
  color: #f9fafb;
  letter-spacing: 0.01em;
  display: inline-flex;
  align-items: center;
  gap: 4px;
}

.sales-cursor {
  display: inline-block;
  width: 2px;
  height: 1.1em;
  background: #f97316;
  border-radius: 999px;
  animation: blinkCursor 1s steps(1, start) infinite;
}

@keyframes blinkCursor {
  0%, 45% {
    opacity: 1;
  }
  50%, 100% {
    opacity: 0;
  }
}

/* Subtitle + animated dots */
.sales-subtitle {
  position: relative;
  margin: 0 0 18px;
  font-size: 14px;
  color: white;
}

.sales-dots {
  display: inline-flex;
  margin-left: 4px;
}

.sales-dots span {
  display: inline-block;
  font-weight: 700;
  animation: dotPulse 1.4s infinite ease-in-out;
}

.sales-dots span:nth-child(2) {
  animation-delay: 0.15s;
}

.sales-dots span:nth-child(3) {
  animation-delay: 0.3s;
}

@keyframes dotPulse {
  0%, 60%, 100% {
    transform: translateY(0);
    opacity: 0.4;
  }
  30% {
    transform: translateY(-3px);
    opacity: 1;
  }
}

/* Progress bar */
.sales-progress-bar {
  position: relative;
  width: 100%;
  height: 7px;
  border-radius: 999px;
  background: rgba(15, 23, 42, 0.9);
  border: 1px solid rgba(148, 163, 184, 0.6);
  overflow: hidden;
  margin-bottom: 10px;
}

.sales-progress-fill {
  position: absolute;
  inset: 0;
  transform-origin: left;
  background: linear-gradient(90deg, orange, orange, orange);
  background-size: 200% 100%;
  animation: loadingFlow 2.2s linear infinite;
}

@keyframes loadingFlow {
  0% {
    transform: scaleX(0.1);
    background-position: 0% 50%;
  }
  50% {
    transform: scaleX(0.85);
    background-position: 100% 50%;
  }
  100% {
    transform: scaleX(0.25);
    background-position: 0% 50%;
  }
}

/* Footnote */
.sales-footnote {
  position: relative;
  margin: 0;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 0.14em;
  color: white;
  opacity: 0.85;
}

.nei-wrapper {

color: var(--color-neutral-600);

}

.nei-left-main {

.nei-donut {
  position: relative;

  width: 100%;

.nei-donut-track {
  fill: none;
  stroke: #e0f2f1;
  stroke-width: 24;
}
.nei-donut-segment {
  fill: none;

.nei-donut-inner {

  font-size: 11px;

  display: flex;
  align-items: center;
  gap: 8px;
}
.nei-legend-dot {
  width: 10px;
  height: 10px;
  border-radius: 999px;
}
.nei-legend-dot-new {
  background: #22c55e;
}
.nei-legend-dot-total {
  background: #a7f3d0;
}
.nei-legend-label {
  font-size: 12px;
  color: #4b5563;
}

.nei-bottom-stats {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 12px;
}
.nei-stat-card {
  background: #f9fafb;
  border-radius: 18px;

  display: flex;
  flex-direction: column;
  gap: 4px;
}
.nei-stat-label {
  font-size: 11px;

}
.nei-stat-value {
  font-size: 18px;
  font-weight: 600;
  color: #111827;
}

.nei-view-btn:hover {

}
.nei-view-arrow {
  font-size: 14px;

.nei-view-btn:hover .nei-view-arrow {

 overflow: hidden;

.rev-metrics {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
}
/* base card */
.rev-card {
  display: flex;
  min-width: 200px;
  padding: var(--border-radius-lg, 16px);
  flex-direction: column;
  align-items: flex-start;
  gap: 8px;
  flex: 1 0 0;
  border-radius: 20px;
  box-sizing: border-box;
}
/* header row */
.rev-card-header {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}
.rev-label {
  font-size: 11px;
  font-weight: 600;
  color: #64748b;
}
/* fake checkbox icon */
.rev-checkbox {
  width: 18px;
  height: 18px;
  border-radius: 6px;
  border: 1px solid #e2e8f0;
  background: rgba(255, 255, 255, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}
.rev-checkbox-inner {
  width: 8px;
  height: 8px;
  border-radius: 3px;
  background: transparent;
}
/* value */
.rev-value-row {
  margin-top: 4px;
}
.rev-value {
  font-size: 26px;
  font-weight: 700;
  color: #0f172a;
}
/* trend row */
.rev-trend-row {
  display: flex;
  align-items: center;
  gap: 4px;
  margin-top: 2px;
}
.rev-trend-icon {
  display: inline-flex;
  align-items: center;
  justify-content: center;
}
.rev-trend-text {
  font-size: 11px;
  font-weight: 600;
}
.rev-trend-up {
  color: #16a34a;
}
.rev-trend-down {
  color: #ef4444;
}
.rev-trend-sub {
  font-size: 11px;
  color: #6b7280;
}
/* responsive */
@media (max-width: 900px) {
  .rev-card {
    min-width: 45%;
  }
}
@media (max-width: 600px) {
  .rev-card {
    min-width: 100%;
  }
}

.rad1-section {
  margin-top: 24px;
}
/* main 3-column layout */
.rad1-grid {
  display: grid;
  grid-template-columns: minmax(260px, 1.1fr) minmax(260px, 1fr) minmax(260px, 1fr);
  gap: 28px;
}
/* shared card base */
.rad1-card {

  border-radius: 24px;
  padding: 10px;
  box-shadow: 0 8px 24px rgba(15, 23, 42, 0.04);
  box-sizing: border-box;
}
/* LEFT COLUMN */
.rad1-left-col {
  display: flex;
  flex-direction: column;
  gap: 16px;
  height: 100%;

  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}
.rad1-mini-card {

  border-radius: 20px;
  padding: 14px 16px;
  box-sizing: border-box;
}
.rad1-mini-label {
  font-size: 11px;
  color: #6b7280;
}
.rad1-mini-value {
  margin-top: 6px;
  font-size: 22px;
  font-weight: 700;
  color: #0f172a;
}

.rad1-concentration-card {
  padding: 18px 18px 16px 18px;

  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 6px;
}
.rad1-card-title {
  font-size: 14px;
  font-weight: 600;
  color: #111827;
}
.rad1-updated {
  color: var(--color-neutral-600);

/* body/xs/thin */
font-family: var(--font-family-primary);
font-size: var(--font-size-xs, 10px);

}
.rad1-concentration-body {
  margin-top: 4px;
  display: flex;
  gap: 20px;
  align-items: center;
  justify-content: center;
  flex: 1;
}
.rad1-donut {
  width: 160px;
  height: 160px;
  flex-shrink: 0;
}
.rad1-concentration-right {
  display: flex;
  flex-direction: column;
  gap: 12px;
  flex: 1;
}
.rad1-concentration-legend {
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.rad1-legend-item {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 12px;

}
.rad1-legend-dot {
  width: 10px;
  height: 10px;
  border-radius: 999px;
  flex-shrink: 0;
}

  margin: 0;
  font-size: 12px;

  background: #f0f4ff;

}
.rad1-concentration-strong {
  font-weight: 600;
  color: #111827;
}

.rad1-list-card {
  display: flex;

}
.rad1-growth-card {
  background: white;
}
.rad1-decline-card {
  background: white;
}
.rad1-list-header {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  gap: 8px;
  margin-bottom: 12px;
}
.rad1-list-header-left {
  display: flex;
  align-items: center;
  gap: 8px;
}
.rad1-badge {
  width: 52px;
  height: 52px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.rad1-badge-growth {
  background: #ecfdf3;
  color: #16a34a;
}
.rad1-badge-decline {
  background: #fee2e2;
  color: #ef4444;
}
.rad1-badge-icon {
  font-size: 16px;
}
.rad1-list-header-right {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 4px;
}
.rad1-view-btn {
  border: none;
  background: transparent;
color: var(--color-primary-800);

/* body/sm/reg */
font-family: var(--font-family-primary);
font-size: var(--font-size-sm, 12px);
font-style: normal;
font-weight: 400;
line-height: var(--line-height-body-sm, 18px); /* 150% */
  display: inline-flex;
  align-items: center;
  gap: 4px;
  cursor: pointer;
}
.rad1-view-arrow {
  font-size: 14px;
}
/* scrollbar container */
.rad1-scrollbar-container {
  position: absolute;
  right: 0;
  top: 0;
  bottom: 0;
  display: flex;
  align-items: flex-start;
  justify-content: center;
  padding-right: 8px;
  pointer-events: none;
  z-index: 10;
}
/* hide scrollbar when showing all */
.rad1-table-wrapper.rad1-show-all .rad1-scrollbar-container {
  display: none;
}
/* table */
.rad1-table-wrapper {
  background: transparent;
  border-radius: 16px;
  padding: 20px;
  max-height: 260px;
  overflow-y: scroll;
  scrollbar-width: none; /* Firefox */
  position: relative;
  margin-top: -20px;
}
/* Hide scrollbar for Chrome, Safari, Edge */
.rad1-table-wrapper::-webkit-scrollbar {
  display: none;
}
/* when showing all, remove max-height to show full content */
.rad1-table-wrapper.rad1-show-all {
  max-height: none;
  overflow-y: visible;
}
.rad1-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 12px;
}
.rad1-table thead {
  background: var(--color-neutral-100);
}
.rad1-table th,
.rad1-table td {
  padding: 6px 16px;
  text-align: left;
  white-space: nowrap;
  border-bottom: 1px solid #E5E7EB;
}
.rad1-table tbody tr:last-child td {
  border-bottom: none;
}
.rad1-table th {
  font-size: 11px;
  font-weight: 500;
  color: #64748b;
}
/* name cell */
.rad1-name-cell {
  display: flex;
  align-items: center;
  gap: 8px;
}
.rad1-avatar {
  width: 30px;
  height: 30px;
  border-radius: 999px;
  background: #020617;
  color: #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  font-weight: 600;
}
.rad1-name-text {
  font-size: 12px;
  color: #0f172a;
}
/* MoM cells */
.rad1-mom-cell {
  display: inline-flex;
  align-items: center;
  gap: 4px;
}
.rad1-mom-value {
  font-size: 12px;
  font-weight: 500;
}
.rad1-mom-up .rad1-mom-value {
  color: #16a34a;
}
.rad1-mom-down .rad1-mom-value {
  color: #ef4444;
}
/* responsive */
@media (max-width: 1100px) {
  .rad1-grid {
    grid-template-columns: minmax(260px, 1fr) minmax(260px, 1fr);
    grid-auto-rows: auto;
  }

  .rad1-decline-card {
    grid-column: span 2;
  }
}
@media (max-width: 800px) {
  .rad1-grid {
    grid-template-columns: minmax(260px, 1fr);
  }
}

.ra4-table-wrapper {
  margin-top: 12px;

  position: relative;
}

.ra4-table-wrapper::-webkit-scrollbar {
  display: none;
}

  max-height: none;

  position: absolute;

  justify-content: center;
  padding-right: 8px;
  pointer-events: none;

  border-radius: var(--border-radius-sm);

  border: none;
  background: transparent;
  box-sizing: border-box;

  text-align: left;
  cursor: pointer;
}
.mr--click{ cursor: pointer; }
.mr-title{
  color: var(--color-neutral-600);

/* heading/h6/med */
font-family: var(--font-family-primary, "IBM Plex Sans");
font-size: var(--font-size-h6, 18px);
font-style: normal;
font-weight: 500;
line-height: var(--line-height-heading-h6, 24px); /* 133.333% */
}
/* 1) Default text (no card) */
.mr--default{
  background: transparent;
  padding-left: 16px;
}
/* 2) Hover state (same component, on hover) */
.mr--default.mr--click:hover{
  background: var(--color-neutral-150);
  color: var(--color-neutral-1700);

  font-size: var(--font-size-h6, 18px);
  font-style: normal;
  font-weight: 500;
  line-height: var(--line-height-heading-h6, 24px); /* 133.333% */
}
/* Ensure title text also changes on default hover */
.mr--default.mr--click:hover .mr-title{
  color: var(--color-neutral-1700);
   font-size: var(--font-size-h6, 18px);
  font-style: normal;
  font-weight: 500;
  line-height: var(--line-height-heading-h6, 24px); 
}
/* 5) Active (left blue rail) */
.mr--active{
  background: transparent;
  border-left: 4px solid var(--color-primary-700);
  padding-left: 12px; /* compensate for border */
  color: var(--color-neutral-1700);

 
}
/* Active state: title text */
.mr--active .mr-title{
  color: var(--color-neutral-1700);
  font-size: var(--font-size-h6, 18px);
  font-style: normal;
  font-weight: 700;
  line-height: var(--line-height-heading-h6, 24px); /* 133.333% */
}
/* 7) Active hover (same component, on hover) */
.mr--active.mr--click:hover{
  background: var(--color-neutral-150);
  color: var(--color-neutral-1700);

  font-size: var(--font-size-h6, 18px);
  font-style: normal;
  font-weight: 500;
  line-height: var(--line-height-heading-h6, 24px); /* 133.333% */
}
/* Active hover: title text */
.mr--active.mr--click:hover .mr-title{
  color: var(--color-neutral-1700);
  font-weight: 500;
}
/* 4) Loading (spinner right) */
.mr--loading{
  background: transparent;
  border-left: 4px solid transparent;
  padding-left: 16px;
  cursor: default;
}
/* Disabled (not requested, but safe) */
.mr--disabled{
  opacity: 0.45;
  cursor: not-allowed;
}
/* Spinner */
.mr-spinner{
  width: 18px;
  height: 18px;
  border-radius: 999px;
  border: 2px solid rgba(25, 34, 45, 0.18);
  border-top-color: rgba(25, 34, 45, 0.75);
  animation: mrspin 0.9s linear infinite;
}
@keyframes mrspin{
  to { transform: rotate(360deg); }
}

    overflow: hidden;
    width: 100%;
    min-height: 360px;     /* establishes height so children can stretch */
    position: relative;
  }
/* Grid MUST fill card height so rail reaches bottom */
.edit-af-skel-grid {
    display: grid;
    grid-template-columns: var(--af-rail-w) 1fr;
    min-height: inherit;   /* inherit from .af-skel-card */
    height: 100%;
  }
/* Left rail */
.edit-af-skel-rail {
    background: var(--af-rail-bg);
    height: 100%;
    align-self: stretch;
  }

.edit-af-skel-main {
    position: relative;
    background: #fff;
    height: 100%;
  }
/* Content wrappers (sit above faint rules) */
.edit-af-skel-rail__content {
    padding: 24px 16px;

    position: relative;
    z-index: 1;
    padding: 24px;
  }

.edit-af-skel-main .product-sidebar {
    border-right: 1px solid var(--af-rule);
  }

.edit-af-skel-main .product-header {
    border-bottom: 1px solid var(--af-rule);
    margin-bottom: 24px;
  }
/* Stand-alone product header */
.edit-product-header {

.edit-af-skel-main .product-form-container {

      grid-template-rows: 88px 1fr; /* rail stacked on top */
    }
  }

.save-modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}
.save-modal {
  background: var(--color-neutral-white);
  position: relative;
  border-radius: var(--border-radius-md);
  padding: 24px;
  width: 512px;
  height: 216px auto;
  text-align: center;
  animation: fadeIn 0.3s ease-in-out;
}
.save-modal-close {
  position: absolute;
  top: 16px;
  right: 16px;
  background: none;
  border: none;
  cursor: pointer;
  padding: 4px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 4px;
  transition: background-color 0.2s ease;
}
.save-modal-close:hover {
  background-color: var(--color-neutral-100);
}
.save-modal-title {

  margin-bottom: 12px;
  color: var(--color-neutral-1700);
  text-align: center;

  /* heading/h5/bold */
  font-family: var(--font-family-primary);
  font-size: var(--font-size-h5);
  font-style: normal;
  font-weight: 700;
  line-height: var(--line-height-heading-h5);
}
.save-modal-text {

  margin-bottom: 20px;


  color: var(--color-neutral-1000);
  text-align: center;

  /* body/lg/reg */
  font-family: var(--font-family-primary);
  font-size: var(--font-size-lg);
  font-style: normal;
  font-weight: 400;
  line-height: var(--line-height-body-lg, 24px);
  /* 150% */
}
.save-modal-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}
.save-modal-btn-save {
  padding: 8px 20px;
  border-radius: var(--border-radius-sm);
  width: 222px;
  height: 40px;
  border: none;
  cursor: pointer;
  background-color: var(--color-primary-700);
  color: var(--color-primary-000);

  font-family: var(--font-family-primary);
  font-size: var(--font-size-lg);
  font-style: normal;
  font-weight: 500;
  line-height: var(--line-height-body-lg);

}
.save-modal-btn-cancel {
  padding: 8px 20px;
  border-radius: var(--border-radius-sm);
  width: 222px;
  height: 40px;
  border: none;
  cursor: pointer;
  background-color: var(--color-error-100);
  color: var(--color-error-300);

  font-family: var(--font-family-primary);
  font-size: var(--font-size-lg);
  font-style: normal;
  font-weight: 500;
  line-height: var(--line-height-body-lg);
}
/* Disabled button states */
.save-modal-btn-save:disabled,
.save-modal-btn-cancel:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  pointer-events: none;
}
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.95);
  }

  to {
    opacity: 1;
    transform: scale(1);
  }

.pcs-wrap{
  min-height: 100dvh;
  display: grid;
  place-items: center;
  background:var(--color-neutral-50);
  padding: 24px;
}
.pcs-card{
  width: min(580px, 92vw);
  background: var(--color-neutral-white);
  border-radius: 18px;
box-shadow: 0 5px 20px 0 var(--shadow-shadow-1, #EEF1F6);
padding: 64px 72px 91px 72px;
  text-align: center;
  border: 1px solid var(--color-neutral-200);
}
.pcs-hero{
  display: grid;
  place-items: center;
  margin-bottom: 32px;
}
/* Green circle */
.pcs-circle{
  position: relative;
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: var(--pcs-green);
  display: grid;
  place-items: center;
  box-shadow: inset 0 -8px 20px rgba(0,0,0,0.12), 0 6px 20px rgba(63,190,100,0.35);
  isolation: isolate;
  animation: pcs-pop 420ms cubic-bezier(.2, .9, .2, 1.2) both;
}
@keyframes pcs-pop{
  0%{ transform: scale(.7); opacity: .0; }
  60%{ transform: scale(1.06); opacity: 1; }
  100%{ transform: scale(1); }
}
/* Orbiting dots around the circle */
.pcs-dot{
  --count: 8;
  --i: 0;
  position: absolute;
  width: 8px;
  height: 8px;
  background: #dff6e7;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  margin-top: -4px; /* Half of dot height to center it */
  margin-left: -4px; /* Half of dot width to center it */
  animation: pcs-pulse 2s ease-in-out infinite;
  animation-delay: calc((var(--i) * 0.25s));
  opacity: .9;
  box-shadow: 0 0 0 3px rgba(255,255,255,.6);
}
@keyframes pcs-pulse{
  0%, 100%{ 
    opacity: .9;
    transform: scale(1);
  }
  50%{ 
    opacity: .4;
    transform: scale(0.8);
  }
}
/* Animated check path (handled with JS setting dasharray/offset) */
.pcs-check{
  width: 80px;
  height: 80px;
}
.pcs-check path{
  stroke-dasharray: 0;  /* set at runtime */
  stroke-dashoffset: 0; /* set at runtime -> animates to 0 */
  transition: stroke-dashoffset 800ms cubic-bezier(.22,.9,.2,1);
  filter: drop-shadow(0 2px 2px rgba(0,0,0,.25));
}
.pcs-title{
  margin: 10px 0 6px;
  font-weight: 700;
  color: var(--pcs-text);
  font-size: clamp(18px, 2.2vw, 22px);
  line-height: 1.35;
  margin-top: 26px;
}
.pcs-sub{
  margin: 6px 0 2px;
  color: var(--pcs-muted);
  font-size: 14px;
}
.pcs-steps{
  margin: 0 auto 18px;
  padding-left: 18px;
  text-align: center;
  max-width: 380px;
  color: #4b5563;
  font-size: 14px;
  line-height: 1.55;
}
.pcs-btn{
  margin-top: 20px;
  background: #0b5cab;
  color: #fff;
  border: 0;
  border-radius: 10px;
  padding: 10px 16px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 6px 16px rgba(11, 92, 171, .25);
  transition: transform .06s ease, box-shadow .2s ease, background .2s ease;
}
.pcss-btn {
  margin-top: 20px;
}
.pcs-btn:hover{ box-shadow: 0 8px 22px rgba(11, 92, 171, .33); }
.pcs-btn:active{ transform: translateY(1px) scale(0.99); }

:root {
  /* Outer gaps */
  --np-gap-left: 100px;
  --np-gap-right: 100px;
  --np-gap-top: 10px;
  --np-gap-bottom: 15px;
}
/* Ensure full page height */
html, body, #root{ 
  height: 100%; 
  margin: 0;
  padding: 0;
  overflow: visible; 
}
.create-product-page { 
  min-height: 100vh; 
  background: #f7f8fb;
  /* padding-bottom: 40px;  */
}
/* Viewport fills screen */
.prod-np-viewport {
  border-bottom: 1px solid var(--color-neutral-300);
  padding: var(--np-gap-top) var(--np-gap-right) 30px var(--np-gap-left);
  box-sizing: border-box;
  height: calc(100vh - 20px);
  width: 100%;
  max-width: 100%;
  display: flex;
  flex-direction: column;
  overflow-x: hidden;
}
/* Card */
.prod-np-card {
  margin-bottom: 40px;          /* gap beneath card */
  padding-bottom: 32px; /* space below footer */
  background: var(--color-neutral-white);
  border: 1px solid var(--color-neutral-300);
  border-radius: var(--border-radius-sm);
  box-shadow: 0 18px 54px 0 rgba(0, 0, 0, 0.10), 0 2.254px 43.336px 0 rgba(0, 0, 0, 0.02); ;
  width: 100%;
  position: relative;
  border-radius: var(--border-radius-lg);
  display: flex;
  flex-direction: column;
  height: calc(100vh - 20px);
  overflow: hidden;
}
/* Grid fills height */
.prod-np-grid{
  display: grid;
  grid-template-columns: 300px 1fr;
  flex: 1;
  min-height: 0;
}
/* Add margin above the product name field */
.prod-np-grid > div:first-child {
  margin-top: 20px;
}
/* ===== Rail with vertical connector line ===== */
.prod-np-rail{
  background: var(--color-neutral-100);
  height: auto;
  align-self: stretch;
  padding: 16px;
  box-sizing: border-box;
  border-right: 1px solid var(--color-neutral-300);
  display: flex;
  flex-direction: column;
  height:100vh;
}
/* Steps container */
.prod-np-steps {
  display: flex;
  flex-direction: column;
  gap: 18px;
  padding: 8px 8px 8px 0;
  background-color: #f8f9fb;
}
/* Steps container */
.prod-np-steps {
  display: flex;
  flex-direction: column;
  gap: 0; /* Remove gap between steps */
  padding: 8px 8px 8px 0;
  background-color: #f8f9fb;
  position: relative;
}
/* Each step card */
.prod-np-step {
  display: flex;
  align-items: flex-start;
  gap: 12px;
  padding: 12px 8px;
  background: transparent;
  border: 0;
  width: 100%;
  text-align: left;
  position: relative;
  min-height: 70px; /* Reduced height for better alignment */
}
/* Bullet container */
.prod-np-step__bullet {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 24px;
  flex: 0 0 24px;
  position: relative;
  z-index: 2;
}
/* Icon container */
.prod-np-step__icon {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 24px;
  height: 24px;
  position: relative;
  z-index: 2;
  background: #f8f9fb; /* Match the rail background */
}
/* Connector line container */
.prod-np-step__connector {
  position: absolute;
  top: 22px; /* Start from the bottom of the circle */
  left: 11px;
  z-index: 1;
  width: 2px;
  background-color: #C3C2D0; /* Match the circle stroke color */
  content: '';
  display: block;
}
/* Different heights for each connector */
.prod-np-step:nth-child(1) .prod-np-step__connector {
  height: 88px; /* Height for first connector */
}
.prod-np-step:nth-child(2) .prod-np-step__connector {
  height: 98px; /* Height for second connector */
}
/* Vertical tweaks for steps after the first */
.prod-np-step:not(:first-child) .prod-np-step__bullet { margin-top: -10px; }
.prod-np-step:not(:first-child) .prod-np-step__text { margin-top: -10px; }
/* Step container */
.prod-np-step {
  position: relative;
  padding: 0 0 12px 0;
  min-height: 100px; /* Increased to accommodate the tallest connector */
  display: flex;
  align-items: flex-start;
}
/* Remove connector from last step */
.prod-np-step:last-child .prod-np-step__connector {
  display: none;
}
/* Remove bottom padding from last step */
.prod-np-step:last-child {
  padding-bottom: 0;
}
/* Text content */
.prod-np-step__text {
  display: flex;
  flex-direction: column;
  gap: 2px;
  margin-left: 4px;
  padding-top: 2px; /* Align text with circle */
}
.prod-np-step__connector svg {
  display: block;
  height: 100%;
}

}
/* Override active state when disabled */
.prod-np-step.disabled .prod-np-step__icon svg circle:nth-of-type(2){ fill:#C3C2D0 !important; }

/* ===== Main area ===== */
.prod-np-main {

  max-width: 100%;

}
/* Make inner area a column so footer can stick to bottom */
.prod-np-main__inner {

  max-width: 100%;

}

}

}

}

}
.prod-np-form::-webkit-scrollbar-thumb:active {

.prod-np-form {

.prod-np-form-section {
  flex: 1;

  overflow-y: auto;

  max-width: 100%;

 margin-top: auto;

}

}

  margin-right: auto;
}
/* Next button group - align to right */
.prod-np-btn-group--next {
  margin-left: auto;
}
/* Ensure the next button is on the right */
.prod-np-form-footer > .prod-np-btn-group:last-child {
  margin-left: auto;
}
/* Base Button Styles */
/* Base button styles with no flash */
.prod-np-btn {
  -webkit-tap-highlight-color: transparent;
  -webkit-user-select: none;
     -moz-user-select: none;
          user-select: none;
  outline: none;
  height: 40px;
  padding: 8px 20px;
  font-family: var(--type-font-family-primary);
  font-size: var(--font-size-md);
  font-weight: 500;
  line-height: var(--line-height-body-md);
  border-radius: var(--border-radius-sm);
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
  width: 144px auto;
  text-align: center;
}
/* Active state with no transform */
.prod-np-btn:active {
  transform: none !important;
  transition: none !important;
}
.prod-np-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}
/* Primary Button */
.prod-np-btn--primary { 
  background-color: var(--color-primary-700);
  color: white;
}
.prod-np-btn--primary:hover:not(:disabled) {
  background-color: var(--color-primary-800);
}
.prod-np-btn--primary:active:not(:disabled) {
  background-color: var(--color-primary-900);
}
.prod-np-btn--primary:disabled {
  background-color: var(--color-neutral-300);
  color: var(--color-neutral-600);
}
/* Ghost Button */
.prod-np-btn--ghost { 
  background-color: var(--color-primary-000);
  border: 1px solid var(--color-neutral-400);
  color: var(--color-primary-800);
  width: 144px auto;
  height: 40px;
}
.prod-np-btn--ghost:hover:not(:disabled) {
  background-color: var(--color-neutral-100);
  border-color: var(--color-neutral-500);
}
.prod-np-btn--ghost:active:not(:disabled) {
  background-color: var(--color-neutral-200);
}
.prod-np-btn--ghost:disabled {
  background-color: transparent;
  border-color: var(--color-neutral-300);
  color: var(--color-neutral-400);
}

}
/* ---------------- Outer viewport (applies gaps) ---------------- */
.af-skel-viewport {
    padding: var(--af-gap-top) var(--af-gap-right) var(--af-gap-bottom)
      var(--af-gap-left);
    box-sizing: border-box;
    width: 100%;
  }
/* ---------------- Card ---------------- */
.af-skel-card {
    background: var(--af-card-bg);
    border: 1px solid var(--af-card-border);
    border-radius: var(--af-radius);
    box-shadow: var(--af-card-shadow);
    overflow: hidden;
    width: 100%;
    min-height: 360px;     /* establishes height so children can stretch */
    position: relative;
  }
/* Grid MUST fill card height so rail reaches bottom */
.af-skel-grid {
    display: grid;
    grid-template-columns: var(--af-rail-w) 1fr;
    min-height: inherit;   /* inherit from .af-skel-card */
    height: 100%;
  }
/* Left rail */
.af-skel-rail {
    background: var(--af-rail-bg);
    height: 100%;
    align-self: stretch;
  }
/* Main white area */
.af-skel-main {
    position: relative;
    background: #fff;
    height: 100%;
  }
/* Content wrappers (sit above faint rules) */
.af-skel-rail__content {
    padding: 24px 16px;
  }
.af-skel-main__content {
    position: relative;
    z-index: 1;
    padding: 24px;
  }
/* Sidebar inside skeleton */
.af-skel-main .product-sidebar {
    border-right: 1px solid var(--af-rule);
  }
/* Header inside skeleton or standalone */
.af-skel-main .product-header {
    border-bottom: 1px solid var(--af-rule);
    margin-bottom: 24px;
  }
/* Stand-alone product header */
.product-header {
    border-bottom: 1px solid var(--af-rule);
  }
/* Stand-alone product sidebar */
.product-sidebar {
    border-right: 1px solid var(--af-rule);

  }
/* Form container inside main pane */
.af-skel-main .product-form-container {
    background: #fff;
    border: 1px solid rgba(0,0,0,0.08);
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    padding: 32px;
  }
/* Faint horizontal rules */
.af-skel-rule {
    position: absolute;
    left: 0;
    right: 0;
    height: 1px;
    background: var(--af-rule);
    z-index: 0;
    pointer-events: none;
  }
.af-skel-rule--top { top: var(--af-rule-offset); color: var(--color-neutral-200); }
.af-skel-rule--bottom { bottom: 0; color: var(--color-neutral-200); }
/* ---------------- Responsiveness ---------------- */
@media (max-width: 1200px) {
    :root { --af-gap-left: 72px; --af-gap-right: 72px; }

      --af-gap-right: 16px;
      --af-rail-w: 100%;
      --af-rule-offset: 20px;
    }
    .af-skel-grid {
      grid-template-columns: 1fr;
      grid-template-rows: 88px 1fr; /* rail stacked on top */
    }

  --border-radius-none: 0.25rem;

/* =========================================================
   Vars
   ========================================================= */
:root{
  --page-shell-pad: 20px;
  --header-gutter: 120px;

  --resume-chip-bg: #EFECEC;
  --resume-chip-fg: #2B7194;

  --surface-sidebar: #004069;
  --border-1: #E9E9EE;
  --text-dark: #6B6F76;
}
/* =========================================================
   Roots
   ========================================================= */
.main-container{ width:100%; padding:0 0px 0px 0px; box-sizing:border-box; }
/* =========================================================
   Create Plan shell
   ========================================================= */
.create-plan-container{ width:100%; padding:0; box-sizing:border-box; display:flex; flex-direction:column; position:relative; }
.create-plan-body{ padding:0; box-sizing:border-box; }
/* =========================================================
   List page shell
   ========================================================= */
.rate-plan-container{
  /* Use full width; outer gap controlled by rateplan-check-container */
  padding:0;
  width:100%;
  max-width:none;
  box-sizing:border-box;
  background:none;
  box-shadow:none;
}
.rateplan-check-container {
  margin-top: 15px;
  margin-left: -5px;
  /* Outer gap: top 15px, left/right 10px, bottom 10px (match Customers/Data Ingestion) */
  width: 100%;
  max-width: none;
  box-sizing: border-box;
  margin-left: 0;
  background:#FBFDFF; /* Page background */
  box-shadow: none;
  min-height: calc(100%-50px);
}
@media (max-width: 991px) { 
  .rateplan-check-container { 
    margin-left: 0; 
    width: 100%; 
  } 
}
@media (max-width: 768px) {
  .rateplan-check-container { 
    width: 100%; 
    margin-left: 0; 
  }
}
@media (max-width: 991px) { 
  .check-container { 
    margin-left: 0; 
    width: 100%; 
  } 
}
@media (max-width: 768px) {
  .check-container { 
    width: 100%; 
    margin-left: 0; 
  }
}
/* =========================================================
   Empty State
   ========================================================= */
.pp-empty-area {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 0;
  text-align: center;
  flex: 1;
  min-height: calc(100vh - 200px);
}
.pp-empty-row td {
  padding: 0 !important;
  height: 100%;
  vertical-align: middle;
  text-align: center;
  border: none !important;
}
.rate-empty {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  max-width: 400px;
  margin: 0 auto;
}
.empty-btn-plus {
  font-size: 18px;
  font-weight: 600;
}
/* =========================================================
   Table
   ========================================================= */
.products-table-wrapper{ width:100%; }
.products-table{
  width:100%; table-layout:fixed; border-collapse:collapse;
  background:#fff; border-radius:12px; overflow:hidden; margin:0;
  font-family:'IBM Plex Sans', var(--font-family-primary), system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
}
/* column widths */
.col-rateplan-name{ width:244px; }
.col-product{ width:260px; }
/* Pricing model */
.col-payment{ width:226px; }
.col-created{ width:221px; }
.col-status{ width:96px; }
.col-actions{ width:97px; }
.products-table thead th{
  position: sticky;
  top: 0;
  z-index: 1;                    /* stay above rows               */
  background: var(--color-neutral-100);  /* covers rows under it   */
  color:var(--text-dark); 
  font-weight:400;
  padding:8px 16px; 
  text-align:left; 
  font-size:14px;
  border-bottom: none;
}
.products-table tbody td{
  height:78px;                        /* spec */
  padding:8px 16px;                   /* spec */
  text-align:left; border-bottom:0.4px solid var(--border-1,#E9E9EE);
  font-size:14px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; vertical-align:middle;
}
/* center actions */
.products-table .col-actions,
.products-table td:nth-child(6){ margin-left: -25px; }
/* =========================================================
   Rate Plan "name chip" with full icon stack
   ========================================================= */
.rp-name-chip{
  display:flex; align-items:center; gap:8px;
  background: var(--surface-layer-3, #F8F7FA);
  border: 0.4px solid var(--border-border-2, #D5D4DF);
  border-radius: var(--border-radius-md, 12px);
  height:62.33559px;                 /* Figma H Hug */
  min-width:198px;
  padding: 8px 28px 8px 8px;         /* spec */
  flex: 1 0 0;
}
.rp-name-icon{
  position:relative;
  width:64.65374px;                  /* Figma W Hug */
  height:46.33559px;                 /* Figma H Hug */
  flex-shrink:0;
}
/* price tag (behind) */
.rp-price-tag{
  position:absolute;
  left:0px;
  top:10px;
  width:20px;                        /* 20 Ã 26 */
  height:26px;
  z-index:1;
}
/* Make the tag more visible: strengthen stroke/fill on its paths */
.rp-price-tag path:first-of-type{
  /* body of the tag */
  fill: rgba(235,173,204,0.55) !important;    /* up from ~0.30 */
  stroke: #9F3E72 !important;                 /* deeper plum */
  stroke-width: .8px !important;
}
.rp-price-tag path:last-of-type{
  /* details & hole */
  stroke: #9F3E72 !important;
  stroke-width: .8px !important;
}
/* White thread/loop */
.rp-tag-thread{
  position:absolute;
  left:16px;
  top:6px;
  width:10.837px;
  height:8.136px;
  pointer-events:none;
  z-index:3;                         /* above bg, below glass */
}
/* Background pink tile (exact spec) */
.rp-icon-bg{
  position:absolute;
  left:22px;
  top:10px;
  width:29.45px;
  height:25.243px;
  border-radius:5.7px;
  background: var(--multi-colors-Products-Pink---light, #D75D99);
  z-index:2;
}
/* Foreground âglassâ tile â upgraded glass look */
.rp-icon-fg{
  position:absolute;
  left:28px;
  top:6px;
  width:29.45px;                     /* MUST match background tile */
  height:25.243px;                   /* MUST match background tile */
  border-radius:5.7px;
  /* bright edge to sell the glass */
  border:0.6px solid rgba(255,255,255,0.95);
  /* soft highlight + translucency over the blur */
  background:
    linear-gradient(180deg, rgba(255,255,255,0.32) 0%, rgba(255,255,255,0.10) 100%),
    rgba(202,171,213,0.14);
  /* depth: outside shadow + inner glow for sheen */
  box-shadow:
    0 2px 6px rgba(0,0,0,0.08),
    inset 1px 1px 0 rgba(255,255,255,0.35),
    inset -2px -4px 8px rgba(148,51,119,0.18);
  /* glassy background refraction */
  backdrop-filter: saturate(140%) blur(5px);
  -webkit-backdrop-filter: saturate(140%) blur(5px);

  display:flex; align-items:center; justify-content:center;
  padding:0;                          /* avoid squeezing inner box */
  z-index:4;
}
/* Inner bordered opac block carrying the 16px glyph */
.rp-icon-inner{
  width:29.45px;                      /* same box as spec */
  height:25.243px;
  border-radius:12px;
  border:0.6px solid var(--border-border-2,#D5D4DF);
  background: var(--multi-colors-Products-Pink-opac-1, rgba(235,173,204,0.30));
  display:flex; align-items:center; justify-content:center;
  padding:8px 8px 8px 6px;            /* figma */
  gap:-4px;
}
.rp-name-texts{ display:flex; flex-direction:column; justify-content:center; }
.rp-name-title{ font-size:14px; line-height:20px; color:#12161B; font-weight:600; }
.rp-name-subtitle{ margin-top:2px; font-size:10px; line-height:16px; color:#1A2126; }
/* =========================================================
   Pricing model cell
   ========================================================= */
.pricing-cell{ display:flex; align-items:center; gap:10px; }
.pricing-model-name{ font-size:13px; color:#0F172A; min-width:32px; }
.pricing-skel{
  width:180px; height:20px; border-radius:6px;
  background:linear-gradient(90deg,#f2f2f5 0%,#e9e9ee 50%,#f2f2f5 100%);
  background-size:200% 100%; animation:sk 1.2s infinite;
}
@keyframes sk{ 0%{background-position:0% 0} 100%{background-position:200% 0} }
/* =========================================================
   Billable metric badge â bigger so UOM + metric fit
   ========================================================= */
.bm-badge{
  border-radius: var(--border-radius-sm, 8px);
  border: 0.6px solid var(--billable-metric-stroke---light, #F6F6F6);
  background: var(--multi-colors-Products-Violet-opac-1, rgba(192, 173, 235, 0.30));

  display: flex;
  width: auto;
  min-width: 92px;
  height: 48px;
  padding: 8px 10px;
  box-sizing: border-box;

  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  gap: 4px;
}
/* UOM typography */
.bm-badge-uom{
  color: var(--text-text-darkest, #1A2126);
  font-family: "Aeonik Mono VF", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
  font-size: 12px;
  font-style: normal;
  font-weight: 700;
  line-height: 16px;
  letter-spacing: -1px;

  display:block;
  padding:0;
  height:auto;
  min-width:0;
  border-radius:0;
  background:transparent;
}
/* Metric name specs */
.bm-badge-sub{
  overflow: hidden;
  color: var(--text-text-darkest, #1A2126);
  font-family: "DM Sans", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
  font-size: 9px;
  font-style: normal;
  font-weight: 300;
  line-height: 10px;  /* 111.111% */
  letter-spacing: -0.2px;

  display: -webkit-box;
  -webkit-box-orient: vertical;
  text-overflow: ellipsis;
  align-self: stretch;
  max-width: 180px;
}
/* =========================================================
   Pills (Payment)
   ========================================================= */
.pill{
  display:inline-flex; align-items:center; gap:8px;
  padding:2px 10px; height:24px;
  border-radius:9999px; border:1px solid #D8DEE7;
  background:#fff; color:#1A2126; font-size:12px; line-height:18px; font-weight:400;
}
.pill-icon{ display:inline-flex; width:18px; height:18px; }
.pill .pill-icon svg{ display:block; }
.pill--unknown{ color:#6B7280; }
/* =========================================================
   Status badge
   ========================================================= */
.status-badge{
  display:inline-flex; align-items:center;
  height:28px; padding:0 10px; border-radius:14px;
  font-family:'IBM Plex Sans'; font-size:12px; font-weight:700; line-height:18px;
  color:#0F172A; background:#EDEFF2;

.status-badge.active{ background:#E6F7EA; color:#107A3E; }
.status-badge.draft{ background:#EEEAF7; color:#5D41A3; }

/* =========================================================
   Row action buttons
   ========================================================= */
.action-buttons {
  display: flex;
  gap: 8px;
  align-items: center;
  justify-content: center;
}
/* =========================================================
   Empty state (shared) & in-table variant
   ========================================================= */
.pp-empty-area{ width:100%; box-sizing:border-box; padding:0; display:flex; justify-content:center; flex: 1; }
.rate-empty{ width:100%; max-width:720px; min-height:288px; display:flex; flex-direction:column; align-items:center; gap:24px; }
.rate-empty-illustration svg{ width:160px; height:160px; display:block; }
.products-empty-state-text{ margin:0; text-align:center; font-family:'IBM Plex Sans'; color:var(--text-dark); font-size:20px; line-height:30px; font-weight:400; }
.empty-new-rate-btn{ height:48px; padding:0 24px; border-radius:12px; background:var(--surface-sidebar); color:#fff; border:none; display:inline-flex; align-items:center; gap:12px; font-weight:600; cursor:pointer; }
.empty-new-rate-btn:hover{ filter:brightness(0.98); }
.empty-btn-plus{ display:inline-flex; width:20px; height:20px; align-items:center; justify-content:center; font-size:20px; line-height:20px; }
.pp-empty-row td{ border:none !important; padding:0 !important; text-align:center; background:#fff; height: 100%; }
.pp-empty-area.in-table {
  padding: 60px 20px;
}
/* Loading state spinner */
.rateplan-loading-state {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 16px;
  width: 100%;
  margin: 0 auto;
}
.rateplan-loading-state .spinner {
 width: 40px;
  height: 40px;
  border: 4px solid transparent;
  border-top: 2px solid var(--color-primary-600);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.pp-empty-row .rate-empty{ max-width:720px; width:100%; margin:0 auto; }
.pp-empty-row .rate-empty-illustration svg{ width:160px; height:160px; }
.pp-empty-row .products-empty-state-text{ font-size:20px; line-height:30px; color:#6B6F76; font-weight:400; margin:0; }
.pp-empty-row .empty-new-rate-btn{ height:48px; padding:0 24px; border-radius:12px; font-weight:600; }
/* =========================================================
   Responsive
   ========================================================= */
/* Column filters */
.products-th-with-filter {
  position: relative;
}
.products-th-label-with-filter {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  position: relative;
}
.products-column-filter-trigger {
  border: none;
  background: transparent;
  padding: 0;
  margin: 0;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;

.products-column-filter-trigger svg {
  display: inline-block;

  transform: translateY(0);

  padding: 4px 0;
}
/* Active filters row */
.products-active-filters-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
  padding: 4px 16px 0 16px;
  margin-bottom: 4px;
}
.products-active-filters-chips {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}
.products-filters-reset {
  border: none;
  background: transparent;
  color: var(--color-primary-700);
  cursor: pointer;
  font-family: var(--font-family-primary);
  font-size: var(--font-size-sm);
  font-weight: 500;
}
/* Sort options */
.products-sort-option {
  display: flex;
  align-items: center;
  gap: 8px;
  width: 100%;
  padding: 8px 12px;
  border: none;
  background: transparent;

  font-family: var(--font-family-primary);
  font-size: 14px;
  text-align: left;
  border-radius: 8px;
  transition: background 0.2s;
}
.products-sort-option:hover {
  background: var(--color-neutral-100);
}
.products-sort-option.is-active {
  background: var(--color-primary-50);
  color: var(--color-primary-700);
}
.products-sort-option-icon {
  display: inline-flex;
  width: 16px;
  height: 16px;
}
.products-sort-option-label {
  flex: 1;
}
.products-createdon-popover {
  display: flex;
  flex-direction: column;
  gap: 4px;
}
@media (max-width: 1280px){ .pp-empty-area{ padding:120px 80px; } }

  cursor:not-allowed;

/* Pill container */
.npb-split {
  display: inline-flex;
  border-radius: var(--border-radius-sm);
  overflow: hidden;
  background: var(--color-primary-750);
}

/* Each half */
.npb-part {
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;

  border: none;
  background: transparent;
  color: var(--color-neutral-white);

  cursor: pointer;
}

/* Left / Right base colors */
.npb-left {
background: linear-gradient(180deg, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.00) 100%), var(--surface-primary-button-active, #025A94);


  width: 38px;
}

.npb-right {

  width: 26px;
}

/* Right part: visually active when menu is open */
.npb-right.is-open {
background: linear-gradient(180deg, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.00) 100%), var(--surface-primary-button-pressed, #034A7D);

/* Hover */
.npb-left:hover:not(:disabled) {

.npb-right:hover:not(:disabled) {
background: linear-gradient(180deg, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.00) 100%), var(--surface-primary-button-active, #025A94);

/* Active */

background: linear-gradient(180deg, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0.00) 100%), var(--surface-primary-button-pressed, #034A7D);

.is-disabled {

}

.is-disabled .npb-part {
  cursor: not-allowed;
  color: #eef2f6;
}

.npb-wrap {
  position: relative;
  display: inline-flex;
  z-index: 1;
  isolation: isolate;
  transform: translateZ(0);
  will-change: transform;
  contain: layout style;
  -webkit-transform: translateZ(0);
  -webkit-backface-visibility: hidden;
}

/* Portal container */
.npb-menu-portal {
  position: absolute;

  flex-direction: column;

  display: flex;
  flex-direction: column;

  font-size: 0.8rem;

  font-size: 0.9rem;

  border: 1px solid #b8e0ff;
}

  background-color: #d0e8ff;

  display: flex;
  flex-direction: column;
  gap: 16px;
  width:600px;
}

.acc-form-group {
  display: flex;
  flex-direction: column;
  gap: 4px;
}


/* Match component class names so inputs & selects look identical */
.acc-form-group input,
.acc-form-group .com-select-field,
.acc-form-group .if-field .if-select {
  padding: 8px 10px;
  border: 1px solid #ddd;
  border-radius: 6px;
  font-size: 14px;
  font-weight: 400;                             /* â¬ ensure not bold */
  font-family: var(--font-family-primary, inherit);
  line-height: 1.4;
  height: 40px;                                  /* consistent control height */
  background-color: var(--color-neutral-100, #F6F7F9);  /* â¬ same bg as inputs */
  color: var(--color-neutral-1400, #1A2126);
  box-sizing: border-box;
  width: 100%;
  min-height: 40px;                             /* Ensure minimum height */
}

/* Style for select fields */
.acc-form-group .com-select-field,
.acc-form-group .if-field .if-select {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  /* optional: space for native arrow */
  padding-right: 28px;
  background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%236B7280' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
  background-repeat: no-repeat;
  background-position: right 12px center;
  background-size: 12px 8px;
  height: 40px;
  line-height: 1.5;
}

/* --- ROW LAYOUT: let left grow, clamp the right (country) --- */
.acc-form-row {
  display: flex;
  gap: 8px;
  flex-wrap: nowrap;        /* stay on one line */
  width: 100%;
  box-sizing: border-box;
}

/* critical: allow flex children to actually shrink */
.acc-form-row .acc-form-group {
  flex: 1 1 0;              /* fluid column */
  min-width: 0;             /* prevents overflow from long content */
}

/* country column gets a fixed, safe width */
.acc-form-row .acc-form-group.acc-country {
  flex: 0 0 220px;
  max-width: 220px;
  min-width: 180px;         /* small guardrail for narrower viewports */
}

/* ensure selects inherit container width */
.acc-form-row .acc-form-group .com-select-field {
  width: 100% !important;
  box-sizing: border-box !important;
}

.additional-email {
  display: flex;
  flex-direction: column;
}

.add-email-btn {
  background: none;
  border: none;
  color:var(--color-neutral-1400, #1A2126);
  font-size: 14px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
}

.info-icon {
  font-size: 12px;
  color: #888;
}

.email-list {
  margin-top: 4px;
  padding-left: 18px;
  font-size: 13px;
}

.address-section1 {
  background: white;
  border: 1px solid #eee;
  padding: 16px;
  border-radius: 8px;
}

.address-section1.disabled {
  background: #f5f5f5;
}

.address-section {
  background: white;
  border: 1px solid #eee;

:root {
  /* Outer gaps */
  --np-gap-left: 100px;
  --np-gap-right: 100px;
  --np-gap-top: 10px;
  --np-gap-bottom: 15px;
}
/* Ensure full page height */
html, body, #root{ 
  height: 100%; 
  margin: 0;
  padding: 0;
  overflow: visible; 
}
.create-product-page { 
  min-height: 100vh; 
  background: #f7f8fb;
  /* padding-bottom: 40px;  */
}
/* Viewport fills screen */
.prod-np-viewport {
  border-bottom: 1px solid var(--color-neutral-300);
  padding: var(--np-gap-top) var(--np-gap-right) 30px var(--np-gap-left);
  box-sizing: border-box;
  height: calc(100vh - 20px);
  width: 100%;
  max-width: 100%;
  display: flex;
  flex-direction: column;
  overflow-x: hidden;
}
/* Card */
.prod-np-card {
  margin-bottom: 40px;          /* gap beneath card */
  padding-bottom: 32px; /* space below footer */
  background: var(--color-neutral-white);
  border: 1px solid var(--color-neutral-300);
  border-radius: var(--border-radius-sm);
  box-shadow: 0 18px 54px 0 rgba(0, 0, 0, 0.10), 0 2.254px 43.336px 0 rgba(0, 0, 0, 0.02); ;
  width: 100%;
  position: relative;
  border-radius: var(--border-radius-lg);
  display: flex;
  flex-direction: column;
  height: calc(100vh - 20px);
  overflow: hidden;
}
/* Grid fills height */
.prod-np-grid{
  display: grid;
  grid-template-columns: 300px 1fr;
  flex: 1;
  min-height: 0;
}
/* Add margin above the product name field */
.prod-np-grid > div:first-child {
  margin-top: 20px;
}
/* ===== Rail with vertical connector line ===== */
.prod-np-rail{
  background: var(--color-neutral-100);
  height: auto;
  align-self: stretch;
  padding: 16px;
  box-sizing: border-box;
  border-right: 1px solid var(--color-neutral-300);
  display: flex;
  flex-direction: column;
  height:100vh;
}
/* Steps container */
.prod-np-steps {
  display: flex;
  flex-direction: column;
  gap: 18px;
  padding: 8px 8px 8px 0;
  background-color: #f8f9fb;
}
/* Steps container */
.prod-np-steps {
  display: flex;
  flex-direction: column;
  gap: 0; /* Remove gap between steps */
  padding: 8px 8px 8px 0;
  background-color: #f8f9fb;
  position: relative;
}
/* Each step card */
.prod-np-step {
  display: flex;
  align-items: flex-start;
  gap: 12px;
  padding: 12px 8px;
  background: transparent;
  border: 0;
  width: 100%;
  text-align: left;
  position: relative;
  min-height: 70px; /* Reduced height for better alignment */
}
/* Bullet container */
.prod-np-step__bullet {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 24px;
  flex: 0 0 24px;
  position: relative;
  z-index: 2;
}
/* Icon container */
.prod-np-step__icon {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 24px;
  height: 24px;
  position: relative;
  z-index: 2;
  background: #f8f9fb; /* Match the rail background */
}
/* Connector line container */
.prod-np-step__connector {
  position: absolute;
  top: 22px; /* Start from the bottom of the circle */
  left: 11px;
  z-index: 1;
  width: 2px;
  background-color: #C3C2D0; /* Match the circle stroke color */
  content: '';
  display: block;
}
/* Different heights for each connector */
.prod-np-step:nth-child(1) .prod-np-step__connector {
  height: 88px; /* Height for first connector */
}
.prod-np-step:nth-child(2) .prod-np-step__connector {
  height: 98px; /* Height for second connector */
}
/* Vertical tweaks for steps after the first */
.prod-np-step:not(:first-child) .prod-np-step__bullet { margin-top: -10px; }
.prod-np-step:not(:first-child) .prod-np-step__text { margin-top: -10px; }
/* Step container */
.prod-np-step {
  position: relative;
  padding: 0 0 12px 0;
  min-height: 100px; /* Increased to accommodate the tallest connector */
  display: flex;
  align-items: flex-start;
}
/* Remove connector from last step */
.prod-np-step:last-child .prod-np-step__connector {
  display: none;
}
/* Remove bottom padding from last step */
.prod-np-step:last-child {
  padding-bottom: 0;
}
/* Text content */
.prod-np-step__text {
  display: flex;
  flex-direction: column;
  gap: 2px;
  margin-left: 4px;
  padding-top: 2px; /* Align text with circle */
}
.prod-np-step__connector svg {
  display: block;
  height: 100%;
}

}
.products-column-filter-trigger svg {
  display: inline-block;
  vertical-align: middle;
  margin-top: 4px;
}

/* Ensure full page height */
/* Spacing between custom met-np-field groups */
.met-np-grid-2 .if-field{margin-bottom:8px;}
.met-np-grid-2 .if-field:last-child{margin-bottom:0;}
/* Form group styling */
.met-np-grid-2 .form-group {
  margin-bottom: 8px;

  width: 100%;
  margin-top: 10px;
}
/* Select field styling */
.select-product {
  width: 100%;
}
/* Select dropdown menu */
.select-product .if-select__menu {
  margin-top: 4px;
  border-radius: 4px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  z-index: 10;

}

}
