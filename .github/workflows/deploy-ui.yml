name: Deploy UI to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js (22.12.0 for Wasp)
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          check-latest: true

      - name: âš™ï¸ Setup Wasp CLI
        run: |
          curl -sSL https://get.wasp.sh/installer.sh | bash
          echo "$HOME/.wasp/bin" >> "$GITHUB_PATH"
          export PATH="$HOME/.wasp/bin:$PATH"

      - name: ðŸ§ª Verify versions
        run: |
          node -v
          npm -v
          wasp version || true

      - name: ðŸ“¦ Install root deps and Rollup native binary
        run: |
          rm -rf node_modules package-lock.json
          npm install
          npm install --save-optional @rollup/rollup-linux-x64-gnu

      # ðŸ›  1ï¸âƒ£ Build Wasp backend + SDK normally
      - name: ðŸ›  Build Wasp SDK
        run: |
          cd app
          wasp build || true  # ignore type errors, weâ€™ll patch next

      # ðŸ©¹ 2ï¸âƒ£ Patch the generated SDK
      - name: ðŸ©¹ Patch useAuth.ts after SDK build
        run: |
          cd app
          chmod +x ci-patch-useauth.cjs || true
          node ci-patch-useauth.cjs
          echo "âœ… Patched useAuth.ts after SDK build"

      # ðŸ§± 3ï¸âƒ£ Build frontend (no SDK rebuild now)
      - name: ðŸŽ¨ Build frontend UI
        run: |
          cd app/.wasp/build/web-app
          rm -rf node_modules package-lock.json
          npm install
          npm install --save-optional @rollup/rollup-linux-x64-gnu
          sed -i 's|../../../index.html|index.html|' vite.config.ts || true
          npm run build
          echo "âœ… Frontend build complete"
          ls -la build/

      - name: ðŸ” Write EC2 SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY_B64 }}" | base64 -d > ec2-key.pem
          chmod 600 ec2-key.pem

      - name: ðŸ“¤ Copy UI build to EC2
        run: |
          HOST="${{ secrets.EC2_HOST }}"
          ssh -i ec2-key.pem -o StrictHostKeyChecking=no ubuntu@"$HOST" "rm -rf /home/ubuntu/frontend-temp && mkdir -p /home/ubuntu/frontend-temp"
          scp -i ec2-key.pem -o StrictHostKeyChecking=no -r app/.wasp/build/web-app/build/* ubuntu@"$HOST":/home/ubuntu/frontend-temp/

      - name: ðŸš€ Deploy UI to Nginx (NO-CACHE)
        run: |
          HOST="${{ secrets.EC2_HOST }}"
          ssh -i ec2-key.pem -o StrictHostKeyChecking=no ubuntu@"$HOST" << 'EOF'
            set -e
            echo "âœ… Cleaning /var/www/html"
            sudo rm -rf /var/www/html/*
            sudo mkdir -p /var/www/html

            echo "ðŸ“¦ Copying build to /var/www/html"
            sudo cp -r /home/ubuntu/frontend-temp/. /var/www/html/

            sudo chown -R www-data:www-data /var/www/html
            sudo find /var/www/html -type d -exec chmod 755 {} \;
            sudo find /var/www/html -type f -exec chmod 644 {} \;

            sudo bash -c 'cat >/etc/nginx/sites-available/default' << "NGINXCONF"
            server {
              listen 80;
              server_name _;
              root /var/www/html;
              index index.html;
              location / {
                try_files \$uri \$uri/ /index.html;
                add_header Cache-Control "no-store" always;
                expires off;
                etag off;
              }
            }
            NGINXCONF

            sudo nginx -t
            sudo systemctl reload nginx
            ls -la /var/www/html
            echo "ðŸŽ‰ UI deployed successfully (no-cache)"
          EOF

      - name: ðŸ§¹ Clean up SSH key
        if: always()
        run: rm -f ec2-key.pem
