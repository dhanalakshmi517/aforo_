name: Deploy UI to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: âš™ï¸ Setup Wasp CLI
        run: |
          curl -sSL https://get.wasp-lang.dev/installer.sh | bash
          echo "$HOME/.wasp/bin" >> $GITHUB_PATH
          export PATH="$HOME/.wasp/bin:$PATH"

      - name: ğŸ“¦ Install root deps and Rollup native binary
        run: |
          # Ensure correct Rollup native binary exists in root before Wasp build
          rm -rf node_modules package-lock.json
          npm install
          npm install --save-optional @rollup/rollup-linux-x64-gnu

      - name: ğŸ›  Run wasp build from app folder
        run: |
          cd app
          wasp build

      - name: ğŸ¨ Install frontend deps and build UI
        run: |
          cd app/.wasp/build/web-app
          # Clean previous install to ensure correct optional deps for Linux
          rm -rf node_modules package-lock.json
          npm install
          # Workaround for npm optional dependency bug causing missing Rollup native binary
          npm install --save-optional @rollup/rollup-linux-x64-gnu
          sed -i 's|../../../index.html|index.html|' vite.config.ts || true
          npm run build
          echo "Build output files:"
          ls -la build/
          find build/ -name "index.html" -type f -ls

      - name: ğŸ“¤ Copy UI build to EC2 (flattened)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app/.wasp/build/web-app/build/"
          target: "/home/ubuntu/frontend-temp"
          strip_components: 5
          rm: true
          overwrite: true

      - name: ğŸš€ SSH and deploy UI to Nginx (NO-CACHE)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "âœ… Cleaning up old files in /var/www/html"
            sudo rm -rf /var/www/html/*
            sudo mkdir -p /var/www/html

            echo "ğŸ“¦ Copying new build files to /var/www/html"
            sudo cp -r /home/ubuntu/frontend-temp/. /var/www/html/

            echo "ğŸ” Setting ownership and permissions"
            sudo chown -R www-data:www-data /var/www/html
            sudo find /var/www/html -type d -exec chmod 755 {} \;
            sudo find /var/www/html -type f -exec chmod 644 {} \;

            echo "ğŸ“ Writing NO-CACHE Nginx server block"
            sudo bash -c 'cat >/etc/nginx/sites-available/default' << "NGINXCONF"
            server {
              listen 80;
              server_name _;

              root /var/www/html;
              index index.html;

              # ZERO-CACHE for everything (HTML + assets)
              location / {
                try_files $uri $uri/ /index.html;
                add_header Cache-Control "no-store" always;
                expires off;
                etag off;
              }
            }
            NGINXCONF

            echo "ğŸ§ª Testing Nginx config & reloading"
            sudo nginx -t
            sudo systemctl reload nginx

            echo "ğŸ“‹ Final file list in /var/www/html"
            ls -la /var/www/html

            echo "ğŸ‰ UI Deployment complete (NO-CACHE enabled)!"
