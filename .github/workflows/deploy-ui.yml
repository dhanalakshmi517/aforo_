name: Deploy UI to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸš€ Setup Wasp CLI
        run: |
          curl -sSL https://get.wasp-lang.dev/installer.sh | bash
          echo "$HOME/.wasp/bin" >> $GITHUB_PATH
          export PATH="$HOME/.wasp/bin:$PATH"

      - name: ğŸ—ï¸ Run wasp build from app folder
        run: |
          cd app
          wasp build

      - name: ğŸ› ï¸ Install frontend deps and build UI
        run: |
          cd app/.wasp/build/web-app
          npm install
          # Patch vite.config.ts if needed
          sed -i 's|../../../index.html|index.html|' vite.config.ts || true
          npm run build

      - name: ğŸ§ª Verify UI build output
        run: ls -la app/.wasp/build/web-app/build/

      - name: ğŸ“¤ Copy UI build to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app/.wasp/build/web-app/build/*"
          target: "/home/ubuntu/frontend-temp"

      - name: ğŸšš SSH into EC2 and deploy to Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ§¹ Cleaning /var/www/html/"
            sudo rm -rf /var/www/html/*

            echo "ğŸ“ Copying new UI build"
            sudo cp -r /home/ubuntu/frontend-temp/* /var/www/html/

            echo "ğŸ”§ Setting permissions"
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html

            echo "ğŸ”„ Restarting Nginx"
            sudo systemctl restart nginx

            echo "âœ… UI deployment successful!"
