name: Deploy UI to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js (use Node 20+ for Wasp compatibility)
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup Wasp CLI
        run: |
          curl -sSL https://get.wasp-lang.dev/installer.sh | bash
          echo "$HOME/.wasp/bin" >> $GITHUB_PATH
          export PATH="$HOME/.wasp/bin:$PATH"

      - name: Run wasp build inside app/
        run: |
          cd app
          wasp build

      - name: Install frontend deps and build UI
        run: |
          cd app/.wasp/build/web-app
          npm install
          npm run build

      - name: List build output (debug)
        run: ls -la app/.wasp/build/web-app/build

      - name: Copy build to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app/.wasp/build/web-app/build/*"
          target: "/home/ubuntu/frontend-temp"

      - name: SSH and move build to nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /var/www/html/*
            sudo cp -r ~/frontend-temp/* /var/www/html/
            sudo systemctl restart nginx
