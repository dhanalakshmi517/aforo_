name: Deploy UI to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸš€ Setup Wasp CLI
        run: |
          curl -sSL https://get.wasp-lang.dev/installer.sh | bash
          echo "$HOME/.wasp/bin" >> $GITHUB_PATH
          export PATH="$HOME/.wasp/bin:$PATH"

      - name: ğŸ—ï¸ Run wasp build
        run: |
          cd app
          wasp build

      - name: ğŸ› ï¸ Build frontend UI
        run: |
          cd app/.wasp/build/web-app
          npm install
          sed -i 's|../../../index.html|index.html|' vite.config.ts || true
          npm run build

      - name: ğŸ§ª Verify built files
        run: ls -la app/.wasp/build/web-app/build/

      - name: ğŸ“¤ Copy UI build to EC2 (flatten structure)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app/.wasp/build/web-app/build/*"
          target: "/home/ubuntu/frontend-temp"
          rm: true

      - name: ğŸšš Deploy build to Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ” Verifying contents:"
            ls -la /home/ubuntu/frontend-temp

            echo "ğŸ§¹ Cleaning existing Nginx content"
            sudo rm -rf /var/www/html/*

            echo "ğŸ“ Moving files to Nginx root"
            sudo cp -r /home/ubuntu/frontend-temp/* /var/www/html/

            echo "ğŸ”§ Fixing permissions"
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html

            echo "ğŸ”„ Restarting nginx"
            sudo systemctl restart nginx

            echo "âœ… UI Deployed Successfully!"
