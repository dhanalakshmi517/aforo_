name: Deploy UI to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js (22.12.0 for Wasp)
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          check-latest: true

      - name: âš™ï¸ Setup Wasp CLI
        run: |
          curl -sSL https://get.wasp-lang.dev/installer.sh | bash
          echo "$HOME/.wasp/bin" >> "$GITHUB_PATH"
          export PATH="$HOME/.wasp/bin:$PATH"

      - name: ðŸ§ª Verify versions
        run: |
          node -v
          npm -v
          wasp version || true

      - name: ðŸ“¦ Install root deps and Rollup native binary
        run: |
          rm -rf node_modules package-lock.json
          npm ci || npm install
          # Ensure the correct Rollup native binary on Linux
          npm install --save-optional @rollup/rollup-linux-x64-gnu

      - name: ðŸ›  Run wasp build from app folder
        run: |
          cd app
          wasp build
          echo "ðŸ” Checking generated files structure:"
          find .wasp -name "*.ts" -type f | head -20
          echo "ðŸ” Looking for auth files:"
          find .wasp -path "*/auth/*" -name "*.ts" -type f
          echo "ðŸ” Looking for types files:"
          find .wasp -path "*/types/*" -name "*.d.ts" -type f

      - name: ðŸ©¹ Apply TypeScript fix patch
        run: |
          cd app
          chmod +x ci-patch-useauth.js
          node ci-patch-useauth.js
          echo "Patch applied, verifying files exist:"
          ls -la .wasp/out/sdk/wasp/auth/ || echo "Auth directory not found"
          ls -la .wasp/out/sdk/wasp/src/types/ || echo "Types directory not found"

      - name: ðŸŽ¨ Install frontend deps and build UI
        run: |
          cd app/.wasp/build/web-app
          rm -rf node_modules package-lock.json
          npm ci || npm install
          npm install --save-optional @rollup/rollup-linux-x64-gnu
          sed -i 's|../../../index.html|index.html|' vite.config.ts || true
          npm run build
          echo "Build output files:"
          ls -la build/
          find build/ -name "index.html" -type f -ls

      # ðŸ” Decode SSH private key from EC2_SSH_KEY_B64 into a file
      - name: ðŸ” Write EC2 SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY_B64 }}" | base64 -d > ec2-key.pem
          chmod 600 ec2-key.pem

      # ðŸ“¤ Copy built UI to EC2 using plain scp (no appleboy)
      - name: ðŸ“¤ Copy UI build to EC2
        run: |
          HOST="${{ secrets.EC2_HOST }}"
          # Prepare temp dir on remote
          ssh -i ec2-key.pem -o StrictHostKeyChecking=no ubuntu@"$HOST" "rm -rf /home/ubuntu/frontend-temp && mkdir -p /home/ubuntu/frontend-temp"
          # Copy *contents* of build/ (flattened root)
          scp -i ec2-key.pem -o StrictHostKeyChecking=no -r app/.wasp/build/web-app/build/* ubuntu@"$HOST":/home/ubuntu/frontend-temp/

      # ðŸš€ SSH into EC2 and deploy to Nginx
      - name: ðŸš€ Deploy UI to Nginx (NO-CACHE)
        run: |
          HOST="${{ secrets.EC2_HOST }}"
          ssh -i ec2-key.pem -o StrictHostKeyChecking=no ubuntu@"$HOST" << 'EOF'
            set -e

            echo "âœ… Cleaning up old files in /var/www/html"
            sudo rm -rf /var/www/html/*
            sudo mkdir -p /var/www/html

            echo "ðŸ“¦ Copying new build files to /var/www/html"
            sudo cp -r /home/ubuntu/frontend-temp/. /var/www/html/

            echo "ðŸ” Setting ownership and permissions"
            sudo chown -R www-data:www-data /var/www/html
            sudo find /var/www/html -type d -exec chmod 755 {} \;
            sudo find /var/www/html -type f -exec chmod 644 {} \;

            echo "ðŸ“ Writing NO-CACHE Nginx server block"
            sudo bash -c 'cat >/etc/nginx/sites-available/default' << "NGINXCONF"
            server {
              listen 80;
              server_name _;

              root /var/www/html;
              index index.html;

              # ZERO-CACHE for everything (HTML + assets)
              location / {
                try_files \$uri \$uri/ /index.html;
                add_header Cache-Control "no-store" always;
                expires off;
                etag off;
              }
            }
            NGINXCONF

            echo "ðŸ§ª Testing Nginx config & reloading"
            sudo nginx -t
            sudo systemctl reload nginx

            echo "ðŸ“‹ Final file list in /var/www/html"
            ls -la /var/www/html

            echo "ðŸŽ‰ UI Deployment complete (NO-CACHE enabled)!"
          EOF

      # ðŸ§¹ Clean up the key file from the runner
      - name: ðŸ§¹ Clean up SSH key
        if: always()
        run: rm -f ec2-key.pem
