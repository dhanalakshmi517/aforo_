name: Deploy UI to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: âš™ï¸ Setup Wasp CLI
        run: |
          curl -sSL https://get.wasp-lang.dev/installer.sh | bash
          echo "$HOME/.wasp/bin" >> $GITHUB_PATH
          export PATH="$HOME/.wasp/bin:$PATH"

      - name: ðŸ›  Run wasp build from app folder
        run: |
          cd app
          wasp build

      - name: ðŸŽ¨ Install frontend deps and build UI
        run: |
          cd app/.wasp/build/web-app
          npm install
          # Patch Vite config if needed
          sed -i 's|../../../index.html|index.html|' vite.config.ts || true
          npm run build
          
          # Verify build output
          echo "Build output files:"
          ls -la build/
          echo "Looking for index.html..."
          find build/ -name "index.html" -type f -ls

      - name: ðŸ“¤ Copy UI build to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app/.wasp/build/web-app/build/"
          target: "/home/ubuntu/frontend-temp"
          strip_components: 5
          rm: true
          overwrite: true

      - name: ðŸš€ SSH and deploy UI to Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "âœ… Cleaning up old files in /var/www/html"
            sudo rm -rf /var/www/html/*

            echo "ðŸ“¦ Copying new build files to /var/www/html"
            # First, ensure the target directory exists
            sudo mkdir -p /var/www/html
            
            # Copy all files while preserving directory structure
            sudo cp -r /home/ubuntu/frontend-temp/. /var/www/html/
            
            # Set proper ownership and permissions
            sudo chown -R www-data:www-data /var/www/html
            sudo find /var/www/html -type d -exec chmod 755 {} \;
            sudo find /var/www/html -type f -exec chmod 644 {} \;
            
            # Verify files were copied
            echo "ðŸ“‹ Files in /var/www/html:"
            ls -la /var/www/html
            
            # Restart Nginx
            sudo systemctl restart nginx
            
            # Check Nginx status
            sudo systemctl status nginx --no-pager
            
            echo "ðŸŽ‰ UI Deployment complete!"
